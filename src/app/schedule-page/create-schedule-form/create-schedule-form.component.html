<form onsubmit="return false" (ngSubmit)="create()" style="min-width: 500px;" class="form p-3 bg-light shadow" [formGroup]="form">

    <div class="p-3 bg-light">
        <h2 class="text-center">New motorcycle</h2>
    </div>

    <div class="d-flex justify-content-center">
        <div class="position-relative" (click)="showImgSelectWindow()" (mouseenter)="showImgEditIcon = true" (mouseleave)="showImgEditIcon = false" style="cursor: pointer;">
            <img src="assets/img/{{selectedImg}}" alt="" style="max-width: 100px;height: auto;" class="img-fluid mt-2 mx-auto">
            <div *ngIf="showImgEditIcon" class="text-main rounded position-absolute start-100 top-0 translate-middle">
                <fa-icon [icon]="editIcon"></fa-icon>
            </div>
        </div>
    </div>
    
    <div class="form-group mt-3">
        <label class="text-secondary">Motorcycle name</label>
        <input class="{{errorClasses(bikeName)}} form-control" required type="text" formControlName="bikeName" #bikeName>
        <ng-container *ngIf="isInValid(bikeName)">
            <ng-container *ngFor="let error of getErrors(bikeName)">
                <small class="text-danger">{{error}}</small>
            </ng-container>
        </ng-container>
    </div>


    <div class="row g-2">
        <div class="col">
            <button class="btn btn-main w-100 mt-3" type="submit" [disabled]="form.invalid">Ok</button>
        </div>
        <div class="col">
            <button class="btn btn-secondary w-100 mt-3" type="button" (click)="cancel.emit()">Cancel</button>
        </div>
    </div>
    
    </form>

<form onsubmit="return false" (ngSubmit)="login()" class="form" [formGroup]="form">

    <h2 class="text-center">Log In</h2>
    <hr>

    <div class="form-group">
    <label class="text-secondary mb-1" for="">Username</label>
      <input class="{{errorClasses(userName)}} form-control" required type="text" formControlName="userName" #userName>
      <ng-container *ngIf="isInValid(userName)">
          <ng-container *ngFor="let error of getErrors(userName)">
            <small class="text-danger">{{error}}</small>
          </ng-container>
      </ng-container>
    </div>

    <div class="form-group mt-2">
    <label class="text-secondary mb-1" for="">Password</label>
    <input class="{{errorClasses(password)}} form-control" required type="password" formControlName="password" #password>
    <ng-container *ngIf="isInValid(password)">
        <ng-container *ngFor="let error of getErrors(password)">
            <small class="text-danger">{{error}}</small>
        </ng-container>
    </ng-container>
    </div>

    <p class="mt-3 text-danger" *ngFor="let error of errors"><b>{{error}}</b></p>

    <button class="btn btn-primary w-100 mt-3" type="submit" [disabled]="form.invalid || logInInProgress">
        <span *ngIf="!logInInProgress">Log In</span>
        <span *ngIf="logInInProgress" class="spinner-border spinner-border-sm" role="status"></span>
    </button>

</form>
